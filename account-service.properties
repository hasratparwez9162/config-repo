spring.datasource.url=jdbc:mysql://localhost:3306/bank_account
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8082

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true
# Enable tracing
management.tracing.enabled=true

# Configure Zipkin endpoint
management.zipkin.enabled=true
management.zipkin.base-url=http://127.0.0.1:9411/api/v2/spans
management.endpoints.web.exposure.include=health,info,prometheus,trace
# Log pattern with traceId and spanId
logging.pattern.level=%5p [traceId=%X{traceId}, spanId=%X{spanId}]
